<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Institutes Schools Portal</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        html,
        body {
            overflow-x: hidden;
            width: 100%;
            position: relative;
        }

        body {
            font-family: 'Inter', 'IBM Plex Sans Arabic', sans-serif;
        }

        .arabic-font {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        .animate-scroll {
            animation: scroll 40s linear infinite;
        }

        @keyframes slow-pan {
            0% { transform: translateX(0); }
            /* Since we duplicated the array 3 times, we shift by 33.33% to seamlessly loop */
            100% { transform: translateX(calc(-100% / 3)); }
        }

        .animate-slow-pan {
            animation: slow-pan 40s linear infinite;
        }

        @keyframes fade-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-up {
            animation: fade-up 0.8s ease-out forwards;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .animate-fade-in {
            animation: fade-in 0.4s ease-out forwards;
        }

        .shadow-glow {
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
        }

        /* Global Scrollbar */
        ::-webkit-scrollbar {
            width: 14px;
        }

        ::-webkit-scrollbar-track {
            background: #f8fafc;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #1e3a8a;
            border-radius: 10px;
            border: 4px solid #f8fafc;
            background-clip: padding-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #991b1b;
        }

        /* Custom Inner Scrollbars (Matching Global) */
        .custom-scrollbar::-webkit-scrollbar {
            width: 14px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f8fafc;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #1e3a8a;
            border-radius: 10px;
            border: 4px solid #f8fafc;
            background-clip: padding-box;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: #991b1b;
        }
    </style>
